{% extends 'includes/include.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../static/css/dataset.css">
    <style>
        label {
            font-size: 12px;
        }
    </style>
</head>
{% include "includes/sidebar.html" %}

<div class="container">
    <div class="daftarBurung">
        <h2>Isi Data Event</h2>
        <form method="post" action="/daftarEvent">
            <hr>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label for="nama_event">Nama Event</label>
                <input class="form-control" type="text" maxlength="35" name="nama_event" required><br>
                <label for="alamat">Alamat</label>
                <input class="form-control" type="text" maxlength="50" name="alamat" required><br>
                <label for="tempat">Tempat</label>
                <input class="form-control" type="text" maxlength="30" name="tempat" required><br>
                <label for="tanggal">Tanggal</label>
                <input class="form-control" type="date" name="tanggal" required><br>
                <label for="url_img">Path Poster</label>
                <input class="form-control" type="text" name="url_img" required><br>
                <label for="url_event">Url Event</label>
                <input class="form-control" type="text" name="url_event" required><br>
                <a style="margin-left:21px;"><br>
                    <button type="submit" class="btn " style="background-color:#FFC700;">Submit</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
